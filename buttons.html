<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Variants</title>
  <style>
    @font-face {
      font-family: 'StackSansText';
      src: url('StackSansText-Bold.ttf') format('truetype');
      font-weight: 700;
      font-display: swap;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'StackSansText', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 60px;
    }

    h2 {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.35);
      font-weight: 700;
    }

    .variant {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    /* ── Shared base ── */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 32px;
      font-family: 'StackSansText', system-ui, sans-serif;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* ── 1. Glass Frosted ── */
    .btn-glass {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .btn-glass:hover {
      background: rgba(248, 47, 2, 0.12);
      border-color: rgba(248, 47, 2, 0.4);
      box-shadow: 0 0 25px rgba(248, 47, 2, 0.15), inset 0 0 15px rgba(248, 47, 2, 0.05);
      color: #fff;
    }

    /* ── 2. Outlined Minimal ── */
    .btn-outline {
      background: transparent;
      border: 1px solid rgba(248, 47, 2, 0.5);
      color: rgba(255,255,255,0.7);
    }
    .btn-outline:hover {
      border-color: #F82F02;
      color: #fff;
      text-shadow: 0 0 20px rgba(248, 47, 2, 0.5);
      box-shadow: 0 0 20px rgba(248, 47, 2, 0.1);
    }

    /* ── 3. Solid Brand Red ── */
    .btn-solid {
      background: #F82F02;
      border: 1px solid #F82F02;
      color: #fff;
      box-shadow: 0 0 20px rgba(248, 47, 2, 0.2);
    }
    .btn-solid:hover {
      background: #D92800;
      box-shadow: 0 0 35px rgba(248, 47, 2, 0.35);
      transform: translateY(-1px);
    }

    /* ── 4. CRT Pixel ── */
    .btn-crt {
      background: rgba(248, 47, 2, 0.08);
      border: 1px solid rgba(248, 47, 2, 0.25);
      color: #F82F02;
      position: relative;
      overflow: hidden;
    }
    .btn-crt::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.15) 2px,
        rgba(0,0,0,0.15) 4px
      );
      pointer-events: none;
    }
    .btn-crt::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(248, 47, 2, 0.03) 50%,
        transparent 100%
      );
      animation: crt-scan 3s linear infinite;
      pointer-events: none;
    }
    @keyframes crt-scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .btn-crt:hover {
      background: rgba(248, 47, 2, 0.15);
      border-color: rgba(248, 47, 2, 0.5);
      text-shadow: 0 0 8px rgba(248, 47, 2, 0.6);
      box-shadow: 0 0 20px rgba(248, 47, 2, 0.1);
    }

</head>
